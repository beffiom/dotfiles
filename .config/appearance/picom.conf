#############
## SHADOW
#############
shadow = true;
shadow-radius = 30;
shadow-offset-x = -30;
shadow-offset-y = -30;
shadow-opacity = 0.7;
shadow-red = 0.0;
shadow-green = 0.0;
shadow-blue = 0.0;
# shadow-exclude = "n:e:Notification";
shadow-ignore-shaped = false;
# shadow-exclude-reg = "x10+0+0";
xinerama-shadow-crop = false;

#############
## OPACITY
#############
inactive-opacity = 0.92;
active-opacity = 0.86;
frame-opacity = 1;
inactive-opacity-override = false;
inactive-dim = 0.05;
# inactive-dim-fixed = true;

opacity-rule = [
  "100:class_g *?= 'virt-manager'",
  "100:class_g *?= 'PPSSPPSDL'",
  "100:class_g *?= 'retroarch'",
  "100:class_g *?= 'minetest'",
  "100:class_g *?= 'dolphin-emu'",
  "100:class_g *?= 'libreoffice'",
  "100:class_g *?= 'librewolf'",
  "100:class_g *?= 'runelite'",
  "100:class_g *?= 'xonotic-sdl'",
  "100:class_g *?= 'openrct2'",
  "100:class_g *?= 'Parkitect.x86_64'",
  "100:class_g *?= 'kodi'",
  "100:class_g *?= 'PCSX2'",
  "100:name *?= 'mpv' && focused",
  "100:name *?= 'mpv' && !focused",
  "100:name *?= 'sxiv' && focused",
  "100:name *?= 'sxiv' && !focused",
  "100:name *?= 'ueberzug'",
];

#############
## FADING
#############
fading = true;
fade-delta = 15;
fade-in-step = 0.05;
fade-out-step = 0.05;
no-fading-openclose = false;
fade-exclude = [ ];
