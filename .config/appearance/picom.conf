# ROUNDED CORNERS
corner-radius = 15.0;
rounded-corners-exclude = [
    "class_g = 'Polybar'",
];
round-borders = 5;

# general settings
experimental-backends = true;
backend = "glx";
vsync = true
detect-rounded-corners = true;
detect-client-opacity = true;

#############
## SHADOW
#############
#shadow = true;
#shadow-radius = 45;
#shadow-offset-x = -30;
#shadow-offset-y = -30;
#shadow-opacity = 0.5;
#shadow-red = 0.0;
#shadow-green = 0.0;
#shadow-blue = 0.0;
#shadow-exclude = "class_g = 'Polybar'";
#shadow-ignore-shaped = false;
## shadow-exclude-reg = "x10+0+0";
#xinerama-shadow-crop = false;

